<body>

        </blockquote>

        <img src='images/person.jpg' class="img-circle">

        </blockquote>
      </div> 
    </div>
  </div>



  <div id="mission">
    <h2><small>Our mission</small><br />get people drunk and happy of cheap wine</h2>

    <p class="lead"> # </p>
    <p class="lead"> # </p>
    <p class="lead"> # </p>

    <div id='social-buttons'>
      <button class='btn btn-lg btn-info btn-twitter' >Twitter</button>
      <button class='btn btn-lg btn-primary btn-facebook'>Facebook</button>
      <button class=' btn btn-lg btn-warning btn-pinterest'>Pinterest</button>
    </div>
  </div>
</div>
